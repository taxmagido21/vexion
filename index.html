<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vexion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="design/icons/Logo.png" alt="logo">
        </figure>
        <nav>
            <ul class="nav-links">
                <li>
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="actions-wrapper">
            <button class="primary-btn">Sign In</button>
            <button class="secondary-btn">Sign Up</button>
        </div>
    </header>

    <div>
        <h1>
            A universal application to manage your satellite internet
        </h1>
        <h2>
            Control your internet. Check the latency (ms). Keep an eye on the transfer. Test the speed.
        </h2>
    </div>
    <div class="about-app">
        <button class="primary-btn">Learn more</button>
        <button class="secondary-btn">Get the app</button>
    </div>
    <figure class="phone-wrapper">
        <img src="design/images/Phones.svg" alt="phones">
    </figure>
    <div class="partner-wrapper">
        <h3>These companies work with us</h3>
        <section class="testimonials-section">
            <figure class="testimonials-wrapper">
                <img src="./design/icons/Logo%2001.svg" alt="logo-ipsum-01">
                <img src="./design/icons/Logo%2002.svg" alt="logo-ipsum-02">
                <img src="./design/icons/Logo%2003.svg" alt="logo-ipsum-03">
                <img src="./design/icons/Logo%2004.svg" alt="logo-ipsum-04">
                <img src="./design/icons/Logo%2004.svg" alt="logo-ipsum-05">
            </figure>
        </section>
    </div>
